<div class="filter-wrapper">
  <div class="param-slider">
    <p>{{ "Power" | translate }}</p>
    <app-slider
      #powerSlider
      [min]="0"
      [max]="300"
      [tooltipStatus]="tooltipStatus"
      (valueChange)="handleValueChange($event, 'power')"
    ></app-slider>
  </div>
  <div class="param-slider">
    <p>{{ "Flux (Â±10%)" | translate }}</p>
    <app-slider
      #fluxSlider
      [min]="0"
      [max]="35000"
      [tooltipStatus]="tooltipStatus"
      (valueChange)="handleValueChange($event, 'flux')"
    ></app-slider>
  </div>
</div>
<span class="reset" (click)="reset()">{{ "Reset" | translate }}</span>
