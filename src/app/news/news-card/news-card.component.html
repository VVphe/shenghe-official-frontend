<div class="news-card-wrapper">
  <img src="{{ thumbnail }}" />
  <div class="news-info">
    <div>
      <p class="title">{{ title }}</p>
      <p class="abstract">
        <span [innerHtml]="abstract"></span>
      </p>
    </div>
    <p class="date">{{ formatTimestamp(date) }}</p>
  </div>
</div>
