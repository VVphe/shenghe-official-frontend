<div class="footer flex-center">
  <a *ngFor="let menu of menus" [routerLink]="[menu.link]">{{
    menu.label | translate
  }}</a>
  <div class="contact-group">
    <i class="footer-icon" nz-icon nzType="facebook" nzTheme="outline"></i>
    <i class="footer-icon" nz-icon nzType="instagram" nzTheme="outline"></i>
    <i class="footer-icon" nz-icon nzType="linkedin" nzTheme="outline"></i>
  </div>
</div>
