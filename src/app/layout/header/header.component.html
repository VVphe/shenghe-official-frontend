<div class="header">
  <div class="logo">
    <img
      class="logo"
      src="/assets/images/Larix-Logo.png"
      [routerLink]="['/home']"
      routerLinkActive="router-link-active"
    />
  </div>
  <div class="menu-wrapper">
    <div *ngIf="!showSearch">
      <a
        class="menu"
        *ngFor="let menu of menus"
        [routerLink]="[menu.link]"
        routerLinkActive="router-link-active"
        >{{ menu.label }}</a
      >
    </div>
    <div class="search-wrapper">
      <i
        class="search"
        nz-icon
        nzType="search"
        nzTheme="outline"
        (click)="toggleSearch()"
      ></i>
      <input
        class="search-input {{ showSearch ? 'show-search' : '' }}"
        nz-input
        [(ngModel)]="searchValue"
        (keyup)="handleSearch($event)"
      />
    </div>
    <img
      class="lang-switch"
      [src]="language.icon"
      nz-dropdown
      [nzDropdownMenu]="menu"
      nzTrigger="click"
    />
  </div>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li nz-menu-item *ngFor="let lang of languages" class="lang-li">
        <img [src]="lang.icon" width="28px" height="28px" /><span>{{
          lang.type
        }}</span>
      </li>
    </ul>
  </nz-dropdown-menu>
</div>
